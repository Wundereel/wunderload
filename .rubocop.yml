AllCops:
  RunRailsCops: true
  Include:
    - '**/Gemfile'
    - '**/Rakefile'
  Exclude:
   - 'bin/*'
   - 'db/seeds.rb'
   - 'db/schema.rb'
   - 'vendor/bundle/**/*'

Metrics/MethodLength:
  Max: 50
  CountComments: false

Metrics/LineLength:
  Max: 120

Rails/TimeZone:
  EnforcedStyle: acceptable

Style/Documentation:
  Enabled: false
